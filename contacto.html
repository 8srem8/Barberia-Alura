<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="Imagenes/logo.png" alt="logo de la barberia alura"></h1>
            <nav>
                <ul >
                    <li><a href="index.html">home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">contactos</a></li>
                </ul>
            </nav>
        </div>
        
    </header>
    
    <main>
        <form action="">
            <label for="nombreApellido">Nombre y Apellido</label>
            <input type="text" id="nombreApellido" class="input-padron" required>

            <label for="correoElectronico">Correo Electronico</label>
            <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="" cols="30" rows="10" id="mensaje" class="input-padron" required></textarea>

            <fieldset>
                <legend>Como le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                
            </fieldset>

            <fieldset>
                <legend>En que horario prefiere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Ma√±ana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>
            

            <label class="checkbox" for=""><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia Alura</label>
            
            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Monday</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Wendnesday</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>friday</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
            
        </table>

    </main>

    <footer>
        <img src="Imagenes/logo-blanco.png" alt="logo de la barberia alura">
        <p class="copyright">&copy Copyright Barberia Alura - 2022</p>
    </footer>
</body>
</html>
